<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Markup Practice</title>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    
    <p>Hi, I'm <strong>Your Name</strong>. I enjoy <em>reading</em> and <em>painting</em> in my free time.</p>
    
    <p>This is a <mark>highlighted</mark> sentence.</p>
    
    <p><del>This</del> is <ins>new</ins> text in a sentence.</p>
    
    <p>Chemical formula: H<sub>2</sub>O</p>
    
    <p>HTML stands for <abbr title="HyperText Markup Language">HTML</abbr>.</p>
    
    <p>Example of inline code: <code>&lt;p&gt;This is a paragraph.&lt;/p&gt;</code></p>
    
    <p>Visit my portfolio <a href="https://www.example.com">here</a>.</p>
</body>
</html>
